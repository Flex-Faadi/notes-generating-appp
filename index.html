<body>
    <!-- navbar -->

    <div class="container my-5">

                    <label for="noteTitle">Note Title *</label> <br>
                    <input type="text" name="title" id="noteTitle">
                </div> <br>
                <div class="form-floating">

                        id="floatingTextarea2" style="height: 80px"></textarea>
                    <label for="floatingTextarea2 ">Enter Your Note Here....</label>
                </div>
                <button onclick="addNote()" id="addBtn" class="btn btn-primary my-2">Add Note</button>
            </div>
        </div>
        <hr>
        <h2>MY NOTES</h2>
        <hr>
        <div id="notes" class="container-fluid row"></div>
    </div>
